<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  

  <head>
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/main.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <title>Nashville Software School</title>
  </head>
  <body class="bkgdstyle">
  <!-- Button trigger modal -->
  
   
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Your movies...</h4>
          </div>
          <div id ="modal-body">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Add to Wishlist</button>
          </div>
        </div>
      </div>
    </div>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand">Find My Movie</a>
          </div>

          <!-- Collect the nav links, forms, and other content for toggling -->
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li><a href="#">Wish List</a></li>
              <li><a href="#">Watched</a></li>
            </ul>
            <form class="navbar-form navbar-right" role="search">
              <div class="form-group">
              
               <input type='text' id='searchText' class=' btn btn-default input-field' placeholder='Movie Title'>
              <button type="submit" id="searchText" class="btn btn-default">Search</button>
            
              <button type="button" id = 'findMovieBtn' class="btn btn-default" data-toggle="modal" data-target="#myModal">Find
              </button>
            </form>
          </div><!-- /.navbar-collapse -->
        </div><!-- /.container-fluid -->
      </nav>
    </header>
    


    <div id="cont" class="container-fluid">
      <div id="rowEq" class="row row-eq-height">
        <div id="range" class="col-xs-12 main mainstyle">
          <div class="btn-group" role="group" aria-label="...">
            <div class="btn-group" role="group">
              <!-- <button type="button" class="btn btn-danger">Watched</button> -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>
  </body>
  
  <footer>
  </footer>

</html>
