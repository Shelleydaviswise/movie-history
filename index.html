<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  
</head>
<body>
<!-- Button trigger modal -->
<button type="button" id = 'findMovieBtn' class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  Search OMDB
</button>
<input type='text' id='searchText' class='input-field' placeholder='Movie Title'>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Your movies...</h4>
      </div>
      <div id ="modal-body">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add to Wishlist</button>
      </div>
    </div>
  </div>
</div>




<script data-main="./javascripts/main" src="bower_components/requirejs/require.js"></script>

</body>
</html>
